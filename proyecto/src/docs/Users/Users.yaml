paths:
  /api/users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Get a list of users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the request
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '404':
          description: Forbidden
        '500':
          description: Internal Server Error
  /api/users/{uid}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Get user by ID
      parameters:
        - in: path
          name: uid
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the request
                    example: success
                  payload:
                    $ref: '#/components/schemas/User'
        '400':
          description: Forbidden
        '500':
          description: Internal Server Error
    put:
      tags:
        - Users
      summary: Update user by ID
      description: Update user by ID
      parameters:
        - in: path
          name: uid
          required: true
          description: User ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateUser'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the request
                    example: success
                  message:
                    type: string
                    description: Message of the request
                    example: User updated
        '400':
          description: Forbidden
        '500':
          description: Internal Server Error
    delete:
      tags:
        - Users
      summary: Delete user by ID
      description: Delete user by ID
      parameters:
        - in: path
          name: uid
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the request
                    example: success
                  message:
                    type: string
                    description: Message of the request
                    example: User deleted
        '400':
          description: Forbidden
        '500':
          description: Internal Server Error
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: User ID
        firstName:
          type: string
          description: User first name
        lastName:
          type: string
          description: User last name
        email:
          type: string
          description: User email
        password:
          type: string
          description: User password
        role:
          type: string
          description: User role
        pets:
          type: array
          description: User pets
        __v:
          type: integer
          description: User version
      example:
        _id: 5f1f4r5frfr4f1r4e
        firstName: John
        lastName: Doe
        email: johndo@gmail.com
        password: johndoe
        role: admin
        pets: []
        __v: 0
  requestBodies:
    updateUser:
      type: object
      properties:
        firstName:
          type: string
          description: User first name
        lastName:
          type: string
          description: User last name
        email:
          type: string
          description: User email
      example:
        firstName: Johnny
        lastName: Don
        email: example@example.com